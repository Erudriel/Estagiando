<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Cadastro Aluno</title>
    <link rel="stylesheet" href="../css/materialize.css">
    <link rel="stylesheet" href="../css/custom.css">
    <!--MATERIALIZE.JS-->
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="../js/materialize.js"></script>
</head>

<body>

    <div class="card-panel cyan darken-2 transparencia col s12 m8 push-m2 l4 push-l4">
        <h1 class="font">
            <center>Preencha os dados abaixo</h1>
            </div>

            <div class="row">
                <div class="align card-panel transparencia cyan darken-2 N/A transparent col s12 l4 push-l4">
                    <div>
                        <div class="row">
                            <br>
                            <div>
                                <input type="text" id="nome">
                                <label class="white-text" for="nome">
                                    Digite seu nome
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <input type="text" id="email">
                                <label class="white-text" for="email">
                                    Digite seu e-mail
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <input type="password" id="senha">
                                <label class="white-text" for="senha">
                                    Cadastre uma senha válida
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div>
                                <input type="password" id="csenha">
                                <label class="white-text" for="csenha">
                                    Confirme sua senha
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="page-footer cyan darken-2 transparencia footer">
            <h2 class="font">© 2018 Copyright D&G Systems</h2>
        </footer>
    </body>

    </html>
